<header class="header">
  <div class="header-left">
  <img src="logo/true-north-audio-logo.svg" alt="True North Audio Logo" class="logo" />
    <div class="header-text">
      <h1>{{ title }}</h1>
      <span>{{ subtitle }}</span>
    </div>
  </div>
  <div class="header-right">
    <button
      class="user-icon"
      (click)="toggleUserMenu()"
      (keydown.enter)="toggleUserMenu()"
      (keydown.space)="toggleUserMenu()"
      aria-label="User menu"
      tabindex="0"
      type="button"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <div class="user-menu" *ngIf="userMenuOpen">
      <div class="user-info">
        <div class="username">Username: {{ username }}</div>
        <div class="realname">Name: {{ realname }}</div>
      </div>
      <div class="user-actions">
        <button mat-button>Profile</button>
        <button mat-button>Settings</button>
        <button mat-button>Logout</button>
      </div>
    </div>
  </div>
</header>
